highlighter: 'rouge'
markdown: kramdown
kramdown:
  footnote_backlink: '&#x21A9;&#xFE0E;'
url: http://xpmethod.plaintext.in/
future: true
permalink: none

# Required if you want to move pages into a a separate directory
# not working at the moment for some reason
include: ['_pages']
# relative_permalinks: false

# Since Travis installs gems to /vendor, we have to remove
# this to keep Travis from checking everything in /vendor.
exclude: ['vendor', 'doc', 'README.md']

# enable redirects
plugins: []
    #    - jekyll-redirect-from

collections_dir: collections
collections:
  events:
    output: true
  lit-mod-viz:
    output: true
  embodied-space-lab:
    output: true
  knowledge-design-studio:
    output: true
  epistemic-action:
    output: false
  strains:
    ouput: false

# specifies default layouts for all items in collection subfolder
defaults:
  - scope:
      path: ""
      type: "events"
    values:
      layout: "event"
